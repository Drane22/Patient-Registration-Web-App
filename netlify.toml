[build]
  command = "npm run install-client && npm run build"
  publish = "client/build"

[build.environment]
  NODE_VERSION = "16"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
